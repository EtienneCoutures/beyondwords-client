<div style="width: 100%;text-align: center;margin: 10px 0 10px 0">
    <table mat-table style="width: 100%;">
        <tr mat-row>
            <mat-label xxlarge-text blue-color style="margin: 5px">{{categorie.title}}</mat-label>
        </tr>
        <tr mat-row>
            <div style="width: 20%;margin: 10px 0 10px 0;float: right;margin-right: 5%;">
                <mat-progress-bar mode="determinate" value="25" class="progress-bar"></mat-progress-bar>
                <mat-label large-text blue-color>{{categorie.title}} - 25% complété</mat-label>
            </div>
        </tr>
    </table>
</div>
<mat-grid-list cols='2' rowHeight="2:1">
    <mat-grid-tile [colspan]="1">
        <table mat-table style="width: 100%;text-align: center;font-style: bold;margin: 10px;" blue-color>
            <tr mat-row>
                <mat-label xlarge-text>Bienvenue!</mat-label>
            </tr>
            <tr mat-row style="font-size: large;">
                <mat-label>{{categorie.label}}</mat-label>
            </tr>
            <tr mat-row>
                <button mat-raised-button>Test d'évaluation initiale</button>
                <button mat-raised-button>Prendre rendez-vous avec votre formateur</button>
            </tr>
        </table>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1">
        <img mat-card-image class="categorie-img" [src]="baseUrl + categorie.img">
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="4" style="margin: 5%">
    <mat-grid-tile *ngFor="let unit of units ; let i = index" [colspan]="1">
        <unit-item [unit]="unit" [number]="i + 1" style="margin: 5%" routerLink="/lesson/{{id}}/unit/{{unit.id}}"></unit-item>
    </mat-grid-tile>
</mat-grid-list>
